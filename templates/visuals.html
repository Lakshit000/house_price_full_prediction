{% extends "base.html" %}

{% block content %}
<div class="glass-container">
    <div class="glass-chart">
        <h3>Price Distribution</h3>
        <canvas id="priceChart"></canvas>
    </div>

    <div class="glass-chart">
        <h3>Average Price by Bedrooms</h3>
        <canvas id="bedroomsChart"></canvas>
    </div>

    <div class="glass-chart">
        <h3>Living Area vs Price</h3>
        <canvas id="areaChart"></canvas>
    </div>
</div>

<style>
    .glass-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
    }
    
    .glass-chart {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        height: 400px;
    }

    .glass-chart h3 {
        color: white;
        margin-bottom: 1rem;
    }

    canvas {
        background: white;
        border-radius: 8px;
        width: 100% !important;
        height: 300px !important;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Parse the data from Jinja templates
    const priceList = JSON.parse('{{ price_list|tojson|safe }}');
    const bedrooms = JSON.parse('{{ bedrooms|tojson|safe }}');
    const avgPriceByBed = JSON.parse('{{ avg_price_by_bed|tojson|safe }}');
    const areaPairs = JSON.parse('{{ area_pairs|tojson|safe }}');

    // Create charts when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Price Distribution Chart
        const priceCtx = document.getElementById('priceChart').getContext('2d');
        new Chart(priceCtx, {
            type: 'bar',
            data: {
                labels: priceList.map((_, i) => `House ${i+1}`),
                datasets: [{
                    label: 'House Prices',
                    data: priceList,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'House Price Distribution'
                    }
                }
            }
        });

        // Bedrooms Chart
        const bedCtx = document.getElementById('bedroomsChart').getContext('2d');
        new Chart(bedCtx, {
            type: 'bar',
            data: {
                labels: bedrooms.map(b => `${b} Bedrooms`),
                datasets: [{
                    label: 'Average Price',
                    data: avgPriceByBed,
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        // Area vs Price Chart
        const areaCtx = document.getElementById('areaChart').getContext('2d');
        new Chart(areaCtx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Area vs Price',
                    data: areaPairs,
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Living Area (sq ft)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price ($)'
                        }
                    }
                }
            }
        });
    });
</script>
{% endblock %}
