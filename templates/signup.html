{% extends "base.html" %}
{% block title %}Sign up â€” House Price AI{% endblock %}
{% block content %}
<section class="auth-grid" style="margin:3rem auto;max-width:960px;">
  <div class="card form-card">
    <h2>Create your workspace login</h2>
    <p class="muted">Spin up predictions, track history, and collaborate with admins.</p>
    <form method="post" action="{{ url_for('signup') }}" class="form-stack">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="password-wrapper">
        <label for="password">Password</label>
        <div class="password-input-group">
          <input id="password" name="password" type="password" placeholder="Choose a password" required>
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <g class="eye-open">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </g>
              <g class="eye-closed" style="display:none;">
                <line x1="1" y1="1" x2="23" y2="23" stroke-width="2.5"></line>
                <path d="M9 3a15.5 15.5 0 0 0-6 6"></path>
                <path d="M15 21a15.5 15.5 0 0 0 6-6"></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
      <button class="btn" type="submit">Create account</button>
    </form>
    <p class="muted" style="text-align:center;margin-top:1rem;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    if (toggleBtn && passwordInput) {
      toggleBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleBtn.classList.toggle('active');
      });
    }
  });
</script>
{% endblock %}
